<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .status {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .recording {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid #ff4444;
    }
    
    .button {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .button.stop {
      background: linear-gradient(45deg, #f44336, #d32f2f);
    }
    
    .button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .file-input {
      margin: 15px 0;
    }
    
    .file-input input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 12px;
    }
    
    .file-input label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.9;
    }
    
    .stats {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 15px;
    }
    
    .language-selector {
      margin: 15px 0;
    }
    
    .language-selector select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 12px;
    }
    
    /* Preview Section Styles */
    .preview-section {
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    .preview-section h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: white;
    }
    
    .preview-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .button.small {
      padding: 6px 12px;
      font-size: 11px;
    }
    
    .button.secondary {
      background: linear-gradient(45deg, #6c757d, #5a6268);
    }
    
    .preview-content {
      background: rgba(0,0,0,0.3);
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .preview-content pre {
      margin: 0;
      font-family: 'Courier New', monospace;
      font-size: 10px;
      color: #e9ecef;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      max-height: 80%;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    
    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h3 {
      margin: 0;
      color: white;
      font-size: 16px;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .modal-body {
      padding: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .modal-footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    .steps-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .step-item {
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .step-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .step-type {
      background: rgba(255,255,255,0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      color: white;
      text-transform: uppercase;
    }
    
    .step-actions {
      display: flex;
      gap: 5px;
    }
    
    .step-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      transition: background 0.3s;
    }
    
    .step-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .step-btn.delete {
      color: #ff6b6b;
    }
    
    .step-details {
      font-size: 11px;
      color: rgba(255,255,255,0.8);
    }
    
    .step-selector {
      font-family: 'Courier New', monospace;
      background: rgba(0,0,0,0.3);
      padding: 4px 6px;
      border-radius: 3px;
      margin: 4px 0;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≠ Playwright Recorder</h1>
    
    <div id="status" class="status">
      <div id="statusText">Ready to record</div>
      <div id="stats" class="stats">Actions recorded: 0</div>
    </div>
    
    <div class="file-input">
      <label for="filename">Test File Name:</label>
      <input type="text" id="filename" placeholder="my-test" value="recorded-test">
    </div>
    
    <div class="language-selector">
      <label for="language">Language:</label>
      <select id="language">
        <option value="javascript">JavaScript</option>
        <option value="typescript">TypeScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select>
    </div>
    
    <button id="startBtn" class="button">‚ñ∂ Start Recording</button>
    <button id="stopBtn" class="button stop" disabled>‚èπ Stop Recording</button>
    
    <!-- Script Preview Section -->
    <div id="previewSection" class="preview-section" style="display: none;">
      <h3>üìù Generated Script Preview</h3>
      <div class="preview-controls">
        <button id="editBtn" class="button small">‚úèÔ∏è Edit Steps</button>
        <button id="downloadBtn" class="button small">üíæ Download</button>
        <button id="closePreviewBtn" class="button small secondary">‚úï Close</button>
      </div>
      <div class="preview-content">
        <pre id="codePreview"><code>// Your generated code will appear here...</code></pre>
      </div>
    </div>
    
    <!-- Edit Steps Modal -->
    <div id="editModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>‚úèÔ∏è Edit Recorded Steps</h3>
          <button id="closeModalBtn" class="close-btn">‚úï</button>
        </div>
        <div class="modal-body">
          <div id="stepsList" class="steps-list">
            <!-- Steps will be populated here -->
          </div>
        </div>
        <div class="modal-footer">
          <button id="saveChangesBtn" class="button">üíæ Save Changes</button>
          <button id="cancelChangesBtn" class="button secondary">‚ùå Cancel</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
